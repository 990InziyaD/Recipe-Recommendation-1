<!doctype html>
<title>Recipe Recommendation</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>Our Recommendation:</h1>
  {% if error is not none %}
      <p>{{ error }}</p>
  {% else %}
      {% for entry in entries %}
        <li>{{ entry[0] }}, {{ entry[1]}}, {{entry[2]}}</li>
      {% endfor %}
  {% endif %}

</div>
